<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plenty of Fish - Redesign</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Header Section -->
  <header class="header">
    <nav class="navbar">
      <button class="hamburger">&#9776;</button>
      <h1>Plenty of Fish</h1>
      <a href="registration.html" class="signup-btn">Sign Up</a>
    </nav>
  </header>

  <!-- Reviews Section -->
  <section class="reviews">
    <h2>User Testimonials</h2>
    <div class="slideshow-container">
      <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
      <div class="slide">
        <img src="images/user1.jpg" alt="User 1">
        <p>"Amazing experience!"</p>
        <span>★★★★★</span>
      </div>
      <button class="next" onclick="moveSlide(1)">&#10095;</button>
      <!-- Add more slides as needed -->
    </div>
  </section>

  <!-- Footer Section -->
  <footer class="footer">
    <div class="download-links">
      <a href="#">
        <img src="images/google-play-badge.webp" alt="Download on Google Play">
      </a>
      <a href="#">
        <img src="images/apple-app-store-badge.png" alt="Download on the App Store">
      </a>
    </div>
    <div class="social-links">
      <a href="https://www.instagram.com" target="_blank">
        <img src="images/Instagram_icon.png.webp" alt="Instagram Icon">
      </a>
      <a href="https://www.facebook.com" target="_blank">
        <img src="images/facebook-logo-2019.svg" alt="Facebook Icon">
      </a>
      <a href="https://www.twitter.com" target="_blank">
        <img src="images/twitter-3-logo-png-transparent.png" alt="Twitter Icon">
      </a>
    </div>
    <div class="footer-menu">
      <details>
        <summary>Help Center</summary>
        <a href="#">FAQs</a>
        <a href="#">Contact Us</a>
      </details>
      <details>
        <summary>Legal</summary>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
      </details>
      <details>
        <summary>Languages</summary>
        <a href="#">English</a>
        <a href="#">Spanish</a>
        <a href="#">French</a>
      </details>
      <details>
        <summary>About Us</summary>
        <p>Learn more about our mission and history.</p>
      </details>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
