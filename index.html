<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plenty of Fish - Redesign</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Header Section -->
  <header class="header">
    <h1>Plenty of Fish</h1>
    <nav class="navbar">
      <button class="hamburger">&#9776;</button>
      <a href="registration.html" class="signup-btn">Sign Up</a>
    </nav>
  </header>
  
<!-- Reviews Section -->
  <section class="reviews">
    <h2>User Testimonials</h2>
    <div class="slideshow-container">
      <div class="slide">
        <img src="images/user1.jpg" alt="User 1">
        <p>"Amazing experience!"</p>
        <span>★★★★★</span>
      </div>
      <div class="slide">
        <img src="images/user2.jpg" alt="User 2">
        <p>"Found my soulmate!"</p>
        <span>★★★★★</span>
      </div>
      <div class="slide">
        <img src="images/user3.jpg" alt="User 3">
        <p>"Highly recommend!"</p>
        <span>★★★★★</span>
      </div>
    </div>
    <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
    <button class="next" onclick="moveSlide(1)">&#10095;</button>
  </section>
